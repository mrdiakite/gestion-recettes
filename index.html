<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application de Gestion de Recettes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Gestion de Recettes</h1>
    </header>
    <main>
      <section id="recettes-existantes">
        <h2>Recettes Existantes</h2>
        <ul id="recettes-liste"></ul>
      </section>
      <section id="ajouter-recette">
        <h2>Ajouter une Nouvelle Recette</h2>
        <form id="form-recette">
          <label for="nom">Nom de la Recette :</label>
          <input type="text" id="nom" name="nom" required />
          <label for="ingredients">Ingr√©dients :</label>
          <textarea id="ingredients" name="ingredients" required></textarea>
          <label for="instructions">Instructions :</label>
          <textarea id="instructions" name="instructions" required></textarea>
          <label for="photo">Photo de la Recette :</label>
          <input type="file" id="photo" name="photo" accept="image/*" />
          <button type="submit">Ajouter la Recette</button>
          <button type="button" id="confirm-modification" style="display: none">
            Confirmer la Modification
          </button>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
